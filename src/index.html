<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 text-center p-4">
          <div class="form-group">
            <label class="fw-bolder" for="width">Card Width:</label>
            <input type="text" class="form-control mt-1" id="width" />
          </div>
          <div class="form-group mt-2">
            <label class="fw-bolder" for="height">Card Height:</label>
            <input type="text" class="form-control mt-1" id="height" />
          </div>
          <button type="submit" id="submitBtn" class="boton mt-3">
            Enviar
          </button>
        </div>
        <div class="col-md-10 text-center">
          <button id="newCard" class="boton mt-4">Nueva carta</button>
          <div id="countdown" class="mt-2 fw-bold">10</div>
          <div id="carta" class="carta mx-auto mt-2 rounded"></div>
        </div>
      </div>
    </div>
  </body>
</html>
